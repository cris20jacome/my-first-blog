<html>
        <head>
            <title>Django Girls blog</title>
        </head>
        <body>
            <div>
                <em><h1><a href="">Django Girls Blog</a></h1></em>
            </div>

            {%	for	post	in	posts	%}
              <div>

                      <h1><a	href="">{{	post.title	}}</a></h1>
                      <p>{{	post.text|linebreaks }}</p>
                      <p>published:	{{	post.published_date	}}</p>
                      <p>{{post.author}}</p>
              </div>
      {%	endfor	%}

        </body>
    </html>
